<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cantrol">
        <header>
            <div class="head">
                <h1>Job Application Form</h1>
                <h4>(Web)</h4>
            </div>
        </header>
        <main>
            <form>
                <div class="form">
                    <div class="fname">
                        <p>First Name</p>
                        <input type="text" placeholder="Enter first name...">
                    </div>
                    <div class="lname">
                        <p>Last Name</p>
                        <input type="text" placeholder="Enter last name...">
                    </div>
                    <div class="email">
                        <p>Email</p>
                        <input type="email" placeholder="xyz@gmail.com" pattern="+@gmail.com">                   
                    </div>
                    <div class="jobRole">
                        <p>Job Role</p>
                        <select name="jobRole" id="jobRole">
                            <option value="">Select Job Role</option>
                            <option value="frontend developer">Frontend Developer</option>
                            <option value="backend developer">Backend Developer</option>
                            <option value="full stack developer">Full Stack Developer</option>
                        </select>
                    </div>
                    <div class="address">
                        <p>Address</p>
                        <textarea name="add" id="add" cols="25" rows="5" placeholder="Enter your address..."></textarea>
                    </div>
                    <div class="city">
                        <p>City</p>
                        <input type="text" placeholder="Enter City..">
                    </div>
                    <div class="pincond">
                        <p>Pincode</p>
                        <input type="number" name="pin" id="pin" placeholder="Enter Pincode...">
                    </div>
                    <div class="date">
                        <p>Date Of Birth</p>
                        <input type="date" value="2022-11-01" name="d" id="d">
                    </div>
                    <div class="file">
                        <p>Upload your CV</p>
                        <input type="file" name="" id="">
                    </div>                   
                </div>
            </form>
            <div class="button">
                <button>Apply Now</button>
            </div>
            <div class="base">hi</div>                                                                     
        </main>
    </div>
</body>
</html>
